<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="./css/submit-style.css" />
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="./js/submit.js"></script>
  <title>Enviar Vídeo</title>
</head>

<body onload="validar_sessao()">
  <video muted loop autoplay id="myvideo">
    <source src="./video/fundo_speed.mp4" type="video/mp4" />
  </video>

  <header id="navbar">
    <div id="container">
      <img class="seta" src="./img/speedrun/seta_voltar.png" onclick="back_speed()" />
      <div id="logo" onclick="back_start()">
        <span id="titulo_back">HOLLOW WORLD</span>
        <img src="img/moldura.png" class="abaixo_titulo" />
      </div>
      <div id="div_usuario">
        <img src="" id="profile_pic" />
        <span id="nome_usuario"></span>
      </div>
    </div>
  </header>

  <section id="inicio">
    <div id="submit">
      <form id="form_video">
        <input id="inp_link" placeholder="URL do vídeo do youtube" onchange="change_link(), onYouTubeIframeAPIReady() " />
        <input id="inp_duracao" placeholder="Duração"/>
        <select id="select_mode">
          <option value="">-</option>
          <option value="any%">Any%</option>
          <option value="122APB">112 APB</option>
          <option value="allskills">Todas Habilidades</option>
          <option value="true_ending">Final Verdadeiro</option>
          <option value="all_achiv">Todas as conquistas</option>
        </select>
        <button type="button" onclick="cadastrar_video()">Cadastrar Vídeo</button>
        <iframe id="ytplayer" width="400" height="200" controls="0"
          src="https://www.youtube.com/embed/_hto7pPlbs8?autoplay=1" title="YouTube video player"
          frameborder="0"></iframe>
      </form>
    </div>
  </section>
</body>

</html>

<script>

</script>
